<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>fight</title>
</head>
<body class="bg-amber-100 flex flex-col items-center">
  <div class="flex gap-12 mt-8">
    <img width="475px" height="475px" class="border-2 border-yellow-800 rounded-l" src="./assets/panels/grocery_01.png" alt="">
    <img width="475px" height="475px" class="border-2 border-yellow-800 rounded-l" src="./assets/panels/grocery_02b.png" alt="">
  </div>
  <div class="flex gap-12 mt-8">
    <img width="475px" height="475px" class="border-2 border-yellow-800 rounded-l" src="./assets/panels/grocery_03b.png" alt="">
    <img width="475px" height="475px" class="border-2 border-yellow-800 rounded-l" src="./assets/panels/grocery_04b.png" alt="">
  </div>
  <div class="relative w-min  mt-8">
    <div id="hud" class="w-full flex items-center absolute p-2 px-4 top-2 h-24">

      <div class="w-full bg-yellow-100 grow h-4/6 p-2 rounded-l border-y-2 border-l-2 border-yellow-700">
        <div class="border-2 border-yellow-700 rounded-sm shadow-md shadow-inner-lg h-full w-full">    
          <div id="health-bar-player" class="bg-lime-500 w-full h-full ml-auto relative">
            <div id="red-bar-player" class="bg-red-500 z-10 absolute inset-0"></div>
          </div>
        </div>
      </div>

      <div class="w-full bg-yellow-100 border-2 border-yellow-700 rounded shadow-lg w-48 h-full">
        <div id="timer" class="text-red-900 game-font text-2xl h-full flex justify-center items-center"></div>
      </div>

      <div class="w-full bg-yellow-100 grow h-4/6 p-2 rounded-r border-y-2 border-r-2 border-yellow-700">
        <div class="border-2 border-yellow-700 rounded-sm shadow-mdd shadow-inner-lg h-full w-full">    
          <div id="health-bar-enemy" class="bg-lime-500 w-full h-full mr-auto relative">
            <div id="red-bar-enemy" class="bg-red-500 z-10 absolute inset-0"></div>
          </div>
        </div>
      </div>

    </div>

    <!-- PreGame -->
    <div id="pre-game" class="absolute inset-0 flex justify-center items-center">
      <div class="border h-min w-max mb-48 p-2 px-3 bg-yellow-100 border-4 border-yellow-700 rounded flex flex-col items-center">
        <span class="game-font text-red-900">Welcome</span>
        <button type="button" id="start" class="mt-4 bg-yellow-100 hover:bg-yellow-200 border-2 border-red-900 rounded shadow-lg px-1 game-font text-red-900">Start</button>
      </div>
    </div>
    
    <!-- Results -->
    <div id="results-banner" class="hidden absolute inset-0 flex justify-center items-center">
      <div class="border h-min w-max mb-48 p-2 px-3 bg-yellow-100 border-4 border-yellow-700 rounded flex flex-col items-center">
        <span class="game-font text-red-900">Match Results:</span>
        <span id="match-results" class="game-font text-red-900"></span>
        <button type="button" id="reset" class="mt-3 bg-yellow-100 hover:bg-yellow-200 border-2 border-red-900 rounded shadow-lg px-1 game-font text-red-900">RESET</button>
      </div>
    </div>

    <canvas id="fight-canvas" class="border-2 border-yellow-800 rounded"></canvas>
    <div class="mt-4">
      <div class="w-full flex justify-around mt-8 pb-12">
